name: Release

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14, self-hosted]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '17'
        cache: 'maven'

    - run: |
        mvn --batch-mode -DskipTests package

    - uses: softprops/action-gh-release@v2
      with:
        files: |
          target/spin-tools*

