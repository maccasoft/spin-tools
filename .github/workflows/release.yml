name: Release

on:
  push:
    tags: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
          - os: ubuntu-22.04-arm
          - os: windows-latest
          - os: macos-13
          - os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - run: |
        mvn --batch-mode -DskipTests package

    - uses: softprops/action-gh-release@v2
      with:
        files: |
          target/spin-tools*

